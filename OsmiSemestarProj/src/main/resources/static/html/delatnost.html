<div ng-cloak ng-controller="delatnostCtrl as $ctrl">
	<div>
		<h1>Delatnosti</h1>
		<!--<a ng-click="logOut()" href="">Izloguj se</a>-->
	</div>

	<div>
		<div id="tabs">
			<ul>
				<li ng-class="{active: isSet(0)}"><a ng-click="setTab(0); prikaziPretragu = false"
					href=""><span>Delatnosti</span></a></li>
				<li ng-class="{active: isSet(1)}"><a ng-click="setTab(1)"
					href=""><span>Dodaj delatnost</span></a></li>
			</ul>
		</div>

		<div ng-show="isSet(0)">
			<h2>Delatnosti</h2>	
		
		
			<button ng-show = "delatnosti.length != 0 || prikaziPretragu" ng-click="prikaziPretragu = true">Pretraga</button>
			<div ng-show = "prikaziPretragu">
				<h2>Unesite podatke o delatnosti:</h2>
				<table>
					<tr>
						<td>Naziv:</td>
						<td><input type=text ng-model="nazivDelatnostiPretraga"></td>
					<tr>

					<tr>
						<td>
						<td>
						<td>
							<button ng-click="pretragaPoPoljima()">Pretrazi</button>
							
						</td>
						<td>
							<button ng-click="prikaziPretragu = false; ponistiPretragu()">Iskljuci</button>
						</td>
					</tr>
				</table>
			</div>
			
			<table ng-show = "delatnosti.length != 0">
				<tr>
					<td style = "width:120px; heigth: 70px">Naziv</td>
				</tr>
			</table>		
			<table ng-repeat='delatnost in delatnosti'>
				<tr>
					<td style = "width:120px; heigth: 70px">{{delatnost.nazivDelatnosti}}</td>
					<td><button ng-click="obrisiDelatnost(delatnost.id)">Obrisi</button></td>
					<td><button ng-click="setDelatnostZaIzmenu(delatnost)">Izmeni</button></td>
					<td><button ng-click="setDelatnostZaNext(delatnost)">Next</button></td>
				</tr>
				<tr ng-show = 'idDelatnostiZaIzmenu == delatnost.id'>
					<td><input style = "width:100px; heigth: 70px" type=text ng-model="$ctrl.nazivDelatnostiIzmena"></td>
					<td><button ng-click="izmeniDelatnost(delatnost.id)">Potvrdi</button></td>				
				</tr>
				<tr ng-show = 'idDelatnostiZaNext == delatnost.id'>
					<td>
						TODO 1: Implementirati
					<td>
				</tr>
			</table>
		</div>
		<div ng-show="isSet(1)">
			<div>
				<h2>Unesite podatke o delatnosti:</h2>
				<table>
					<tr>
						<td>Naziv:</td>
						<td><input type=text ng-model="nazivDelatnosti"></td>
					<tr>

				</table>
				<button ng-click="dodajDelatnost()">Dodaj</button>
			</div>
		</div>
	</div>
</div>
